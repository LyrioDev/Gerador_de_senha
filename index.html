<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Gerador de Senha</title>
  </head>
  <body>
    <h1>GERADOR DE SENHA</h1>

    <main class="container-input">
      <span>Tamanho <span id="valor"></span> caracteres</span>
      <input
        type="range"
        class="slider"
        id="slider"
        min="5"
        max="25"
        value="15"
      />

      <button id="button" class="button-cta" onclick="generatePassword()">
        Gerar senha
      </button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
      <span class="title">Sua senha gerada foi:</span>
      <span id="password" class="password" onclick="changeTooltip()"></span>
      <span class="tooltip" id="tooltip">Clique na senha para copiar</span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
